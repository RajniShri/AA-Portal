<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/assets/Chatjs/app-config.js" type="text/javascript"></script>
</head>

<body>
    <section class="container">
        <div class="chat-popup" id=myform>
            <!-- Help Button -->
            <div *ngIf="!showWindow " id="help"><button id="blink" class="button help-button" onclick="displayWindow(false) " type="button ">Help</button></div>
            <!-- Help Window -->
            <div id="window-id" *ngIf="showWindow" class="windowid">
                <!-- main greetings -->
                <div class="greetings main col-md-12">
                    <div class="col-md-8">Hi! I am <span id="app-name"> {{name}}</span> Agent Assist</div>
                    <div class="col-md-4 action-button">
                        <span><button class="help-btn" onclick="displayWindow(true)">
                            <i class="fa fa-question-circle-o"></i></button></span>
                        <span><button class="min-btn" onclick="minWindow()">
                            <i class="fa fa-window-minimize"></i></button></span>
                        <span><button class="close-btn" onclick="closeWindow()">
                            <i class="fa fa-times"></i></button></span>
                    </div>
                </div>
                <!-- sub greetings -->
                <div id="greeting-id">
                    <h4>How can I help you today?</h4>
                    <!-- window content -->
                    <div class="col-md-12">
                        <div id="fourth-row content">
                            <span id="contentid" class="message to">
                                <i class="fa fa-angle-double-right" id="double-arrow"></i>
                                <!-- <span id="contentselected"></span> -->
                            </span>
                        </div>
                        <div id="content-optionsid"></div>
                        
                    </div>
                </div>
                <!-- <div id="ask-more-info" style="display: none;" id="fourth-row">
                    <br><br>
                </div> -->
                <!-- KEDB response -->
                <div id="kedb-response" id="fourth-row">
                    <span id ="kedb" class="message to">
                        <!-- found in Kedb -->
                        <form>
                            <span id="kedb-true">
                                <span>Hey! The fix for this issue is under progress.You can track by reference id:</span>
                                <span id="ticketid"></span><div>OR</div>
                                <a class="link" onclick="createIncident()" href="#">Create a new incident?</a>
                                <div id="suggestion"></div>
                                <br>
                                
                                <br>
                                
                                <br>
                            </span>                            
                        </form>
                    
                        <!-- not found in Kedb -->
                        <form>
                            <span id="kedb-false">
                                <div id="not-supported"></div>
                                <!-- Please <a class="text-align-center"  onclick="createIncident()" href="#">Click here</a> to create a new incident and we will get it resolved.<br><br><br> -->
                            </span>
                        </form>
                </span>
                </div>
                <!-- feedback section-->
                <div id="feedback-section">
                <div id="feedback" class="col-md-12 ">
                    <div class="row">
                        <div class="col-sm-6 hori-center right-text">Is it helpful?</div>
                        <div class="col-sm-6 left-text">
                            <i class="fa fa-thumbs-up" id="possitive" onclick="provideFeedback(true)"></i>
                            <i class="fa fa-thumbs-down" id="negative" onclick="provideFeedback(false)"></i>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8"><input required type="text" class="bubble" required placeholder="Provide feedback"  id="userfeedback"></input></div>
                        <div class="col-sm-4"><button class="feedback-submit" onclick="submitFeedback()">Submit</button></div>
                      </div>
                    </div>
                
                
                <div id="feedback-ok" class="thankyou">
                    <div>Thank you for your feedback.</div>
                </div>
                </div>
                <!-- create incident form -->
                <div id="create-Incident"><div id="error-screen"> Issue occred in Customer info screen of Personal Auto</div><br>
                    <form>
                        <span>Add more description</span>
                        <textarea id: "userInputDescription" required placeholder="" name="userInputDescription" wrap="hard"></textarea><br>
                        <button class="feedback-submit" onclick="logIncident(this.form)" type="button">Create Incident</button>
                    </form>
                </div>
                <!-- incident response -->
                <div id="ticket-response" class="message to">
                    <span id="incident-id"></span><br><br>
                </div>
                <!-- restart query -->
                <!-- <div class="text-align-center" id="restart"><a onclick="displayWindow(true)" href="#">Continue with other query</a></div> -->
                <!-- loader -->
                <div id="loader-id" class="overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="/assets/Chatjs/Constants.js" type="text/javascript"></script> -->
    <script src="/assets/Chatjs/code.js" type="text/javascript"></script>

</body>
<!-- <script src="/assets/Chatjs/Constants.js" type="text/javascript"></script> -->
<script src="/assets/Chatjs/code.js" type="text/javascript"></script>


</html>
